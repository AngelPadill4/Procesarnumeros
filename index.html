<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array de Números</title>
    
</head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<body>
    <h2>Agregar Números a un Array</h2>
    <label for="numeroInput">Ingresa un número:</label>
    
    <input type="number" id="numeroInput">
    <button class="btn btn-primary" onclick="agregarNumero()">Agregar</button>

    <button class="btn btn-primary" onclick="generarNumeroAleatorio()">Generar Número Aleatorio</button>

    <h3>Lista de Números:</h3>
    <ul id="result"></ul>

   

    <h3>Resultados:</h3>
    <p>El mayor es: <span id="mayor"></span></p>
    <p>El menor es: <span id="menor"></span></p>
    <p>El Promedio es: <span id="promedio"></span></p>
    <p>La Suma es: <span id="suma"></span></p>

    <button  class="btn btn-primary" onclick="procesarNumeros()">Procesar</button>

<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
